<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Level 35</title>
  <style>
    /* Text Decorations /
    .p1 {
      text-decoration: overline dashed red;
    }

    .p2 {
      text-decoration: underline wavy purple;
    }

    .p3 {
      text-align: justify;
      text-decoration: line-through dashed blue;
    }

    / Text Shadows (ID-ებით) /
    #shadow1 {
      text-shadow: 5px 4px green;
    }

    #shadow2 {
      text-shadow: 7px 50px 2348px purple; / "purole" შეცვლილია სწორ ფორმაზე "purple" */
    

    #shadow3 {
      text-shadow: 90px 100px 200px brown;
    }
  </style>
</head>
<body>

  <!-- პირველი ნაწილი: text-decoration -->
  <p class="p1">ეს არის პირველი ტექსტი - overline dashed red</p>
  <p class="p2">ეს არის მეორე ტექსტი - underline wavy purple</p>
  <p class="p3">ეს არის მესამე ტექსტი - justify + line-through dashed blue</p>

  <!-- მეორე ნაწილი: text-shadow -->
  <p id="shadow1">ეს ტექსტი აქვს ჩრდილი: 5px 4px green</p>
  <p id="shadow2">ეს ტექსტი აქვს ჩრდილი: 7px 50px 2348px purple</p>
  <p id="shadow3">ეს ტექსტი აქვს ჩრდილი: 90px 100px 200px brown</p>

  <!-- მესამე ნაწილი: კომენტარები -->
  <!--
    text-decoration გამოიყენება ტექსტზე ხაზების დასამატებლად — მაგალითად, ხაზგასმა (underline), გადახაზვა (line-through), ან ხაზის ზემოდან გავლება (overline).

    text-shadow ამატებს ჩრდილს ტექსტს, რაც შეიძლება ვიზუალურად თვალში საცემი ეფექტი იყოს.

    text-transform გამოიყენება ტექსტის დიდი ასოებით, პატარა ასოებით ან კაპიტალიზებული (სიტყვის პირველი ასო დიდი) სტილში გამოსატანად.
  -->

</body>
</html>
