<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Level 35</title>
  <style>
    .overline {
      text-decoration: overline dashed red;
    }

    .underline {
      text-decoration: underline wavy purple;
    }

    .strike-justify {
      text-align: justify;
      text-decoration: line-through dashed blue;
    }
  </style>
</head>
<body>

  <p class="overline">ეს ტექსტი არის overline dashed red.</p>
  <p class="underline">ეს ტექსტი არის underline wavy purple.</p>
  <p class="strike-justify">
    ეს ტექსტი არის justify (გასწორებული) და თან აქვს line-through dashed blue. 
    აქ ტექსტი გრძელია, რომ კარგად გამოჩნდეს გასწორება.
  </p>

</body>
</html>
