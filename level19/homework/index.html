<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Level 19 - ფორმა და Drop-Down</title>
</head>
<body>

    <h1>სარეგისტრაციო ფორმა</h1>

    <form>

        <!-- label ელემენტი გამოიყენება input ველის დასახელებისთვის. 
             მას აქვს for ატრიბუტი, რომელიც უკავშირდება კონკრეტულ input-ს მისი id-ის მეშვეობით -->
        
        <label for="firstname">სახელი:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="birthdate">დაბადების თარიღი:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <!-- Drop-down მენიუ 12 ვარიანტით -->
        <label for="city">აირჩიეთ ქალაქი:</label>
        <select id="city" name="city">
            <option value="tbilisi">თბილისი</option>
            <option value="batumi">ბათუმი</option>
            <option value="kutaisi">ქუთაისი</option>
            <option value="rustavi">რუსთავი</option>
            <option value="gori">გორი</option>
            <option value="zugdidi">ზუგდიდი</option>
            <option value="telavi">თელავი</option>
            <option value="poti">ფოთი</option>
            <option value="ozurgeti">ოზურგეთი</option>
            <option value="akhaltsikhe">ახალციხე</option>
            <option value="sighnaghi">სიღნაღი</option>
            <option value="kaspi">კასპი</option>
        </select><br><br>

        <input type="submit" value="გაგზავნა">
    </form>

</body>
</html>
