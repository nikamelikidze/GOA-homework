<form>
  <label for="name">სახელი:</label>
  <input type="text" id="name" name="userName" placeholder="შეიყვანე სახელი"><br><br>

  <label for="email">ელ.ფოსტა:</label>
  <input type="email" id="email" name="userEmail" placeholder="შეიყვანე ელ.ფოსტა"><br><br>

  <label for="password">პაროლი:</label>
  <input type="password" id="password" name="userPassword" placeholder="შეიყვანე პაროლი"><br><br>

  <label for="age">ასაკი:</label>
  <input type="number" id="age" name="userAge" placeholder="შეიყვანე ასაკი"><br><br>

  <label for="dob">დაბადების თარიღი:</label>
  <input type="date" id="dob" name="userDOB"><br><br>

  <input type="submit" value="გაგზავნა">
</form>
