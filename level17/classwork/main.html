<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width და Height მაგალითი</title>
</head>
<body>

    <!-- width და height განსაზღვრავს სურათის სიგანეს და სიმაღლეს -->

    <!-- პირველი სურათი - სიგანე 200px, სიმაღლე 150px -->
    <img src="image1.jpg" width="200" height="150" alt="სურათი 1">

    <!-- მეორე სურათი - სიგანე 300px, სიმაღლე 200px -->
    <img src="image2.jpg" width="300" height="200" alt="სურათი 2">

    <!-- მესამე სურათი - სიგანე 400px, სიმაღლე 250px -->
    <img src="image3.jpg" width="400" height="250" alt="სურათი 3">

    <!-- მეოთხე სურათი - სიგანე 500px, სიმაღლე 300px -->
    <img src="image4.jpg" width="500" height="300" alt="სურათი 4">

    <!-- მეხუთე სურათი - სიგანე 600px, სიმაღლე 400px -->
    <img src="image5.jpg" width="600" height="400" alt="სურათი 5">

</body>
</html>
