<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fourth Quarter Report</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #444;
    }

    thead th {
      background-color: #333;
      color: white;
    }

    tbody tr:nth-child(2) {
      background-color: #f2f2f2;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>2019 Fourth Quarter Report</caption>
    <thead>
      <tr>
        <th></th>
        <th>OCTOBER</th>
        <th>NOVEMBER</th>
        <th>DECEMBER</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Projected</td>
        <td>$820,180</td>
        <td>$841,640</td>
        <td>$732,270</td>
      </tr>
      <tr>
        <td>Actual</td>
        <td>$850,730</td>
        <td>$892,580</td>
        <td>$801,240</td>
      </tr>
      <tr>
        <td>Utilization</td>
        <td>83%</td>
        <td class="highlight">90%</td>
        <td>75%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
