<!DOCTYPE html>
<html>
<head>
  <title>მომხმარებლის მონაცემები და რიცხვები</title>
</head>
<body>

<h2>შეიყვანე მონაცემები:</h2>
<label>სახელი: </label>
<input type="text" id="name"><br><br>

<label>გვარი: </label>
<input type="text" id="surname"><br><br>

<label>ასაკი: </label>
<input type="number" id="age"><br><br>

<button onclick="printInfo()">მაჩვენე მონაცემები</button>

<p id="userInfo"></p>

<hr>

<h2>რიცხვებზე მოქმედებები:</h2>
<label>პირველი რიცხვი: </label>
<input type="number" id="num1"><br><br>

<label>მეორე რიცხვი: </label>
<input type="number" id="num2"><br><br>

<button onclick="calculate()">გამოთვლები</button>

<p id="results"></p>

<script>
function printInfo() {
  let name = document.getElementById("name").value;
  let surname = document.getElementById("surname").value;
  let age = document.getElementById("age").value;

  document.getElementById("userInfo").innerHTML = 
    "მომხმარებელი: " + name + " " + surname + ", ასაკი: " + age;
}

function calculate() {
  let a = parseFloat(document.getElementById("num1").value);
  let b = parseFloat(document.getElementById("num2").value);

  let sum = a + b;
  let diff = a - b;
  let mul = a * b;
  let div = b !== 0 ? (a / b).toFixed(2) : "გაყოფა ნულზე არ შეიძლება";

  document.getElementById("results").innerHTML =
    "ჯამი: " + sum + "<br>" +
    "სხვაობა: " + diff + "<br>" +
    "ნამრავლი: " + mul + "<br>" +
    "განაყოფი: " + div;
}
</script>

</body>
</html>
