<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სემანტიკური საიტი</title>
  <style>
    /* 2) Header-ის სტილი /
    header {
      background-color: green;
      border: 3px solid blue;
      color: violet;
      padding: 10px;
    }

    / დანარჩენი სემანტიკური თეგების საერთო სტილი /
    main, footer, article, aside, section {
      background-color: skyblue;
      color: crimson;
      border: 4px dotted lightyellow;
      padding: 10px;
      margin: 10px 0;
    }

    / ყველა სემანტიკური თეგისთვის განსხვავებული ბორდერი /
    main { border: 4px dashed orange; }
    footer { border: 4px double purple; }
    article { border: 4px solid teal; }
    aside { border: 4px dotted red; }
    section { border: 4px groove brown; }

    / 1) ფოტოები */
    .img1 { background-color: pink; width: 100px; height: 100px; }
    .img2 { background-color: lightgreen; width: 120px; height: 90px; }
    .img3 { background-color: lightblue; width: 150px; height: 110px; }
    .img4 { background-color: lightgray; width: 130px; height: 80px; }
    .img5 { background-color: beige; width: 140px; height: 100px; }
  </style>
</head>
<body>

  <header>
    <h1>საიტის სათაური</h1>
  </header>

  <main>
    <section>
      <h2>სექცია</h2>
      <p>სექციის შინაარსი</p>
    </section>

    <article>
      <h2>სტატია</h2>
      <p>სტატიის შინაარსი</p>
    </article>

    <aside>
      <h2>გვერდითი ინფორმაცია</h2>
      <p>ასაიდის ტექსტი</p>
    </aside>

    <div>
      <h2>ფოტოები</h2>
      <img class="img1" src="photo1.jpg" alt="ფოტო 1">
      <img class="img2" src="photo2.jpg" alt="ფოტო 2">
      <img class="img3" src="photo3.jpg" alt="ფოტო 3">
      <img class="img4" src="photo4.jpg" alt="ფოტო 4">
      <img class="img5" src="photo5.jpg" alt="ფოტო 5">
    </div>
  </main>

  <footer>
    <p>ფუთერის ტექსტი</p>
  </footer>

</body>
</html>
